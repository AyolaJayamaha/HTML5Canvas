<!DOCTYPE html>
<html>

<head>

<title>Mathematical ToolBox </title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <style type="text/css">
      #container2 { position: relative; }
      #canvas2 { border: 1px solid #000; }
    </style> 
    <script type="text/javascript" src="./js/boxes2.js"></script>
 

 	<script>
 	
	function allowDrop(ev) {
	    ev.preventDefault();

	}

	function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) 
	{
	    ev.preventDefault();
	   //var data = ev.dataTransfer.getData("text");
	    //ev.target.appendChild(document.getElementById(data));
	
	    drawcircle();
	}

	function drawcircle()
	{

	 addRect(260, 70, 60, 65, 'rgba(255,255,255,0.7)');
            	 
	}
	</script>

</head>

<body>
 
<div class="container marketing">
        <div class="row">
            <div class="row">
                <div class="col-lg-12"></div>

            </div>
            <div class="col-lg-9" id ="container2"  ondragover="allowDrop(event)" ondrop="drop(event)">
            	 
                <canvas id="canvas2" width="800" height="500"  ></canvas>
            </div> 
            <div class="col-lg-1">
            <img class="img-circle" id="ic" src="circle.png" alt="circle"  width="50" height="50" draggable="true" >
                <h3>Circle</h3>
            </div>
            
            <div class="col-lg-1">
                <img class="img-circle" id="is" src="square.jpg" alt="square"  width="50" height="50" draggable="true"  >
                <h3>Square</h3>
            </div>
           
            <div class="col-lg-1">
                <img class="img-circle"   id="il" src="line.png" alt="line" width="50" height="50" draggable="true" >
                <h3>Line</h3>

            </div>
</body>

</html>
